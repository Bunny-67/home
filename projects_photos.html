  <script>
    /* =========================================================
       Lightbox Script with Keyboard Navigation
       ========================================================= */
    const images = document.querySelectorAll('.gallery-item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.querySelector('.lightbox-img');
    const lightboxMeta = document.querySelector('.lightbox-meta');
    const lightboxCaption = document.querySelector('.lightbox-caption');
    const closeBtn = document.querySelector('.lightbox-close');
    const navLeft = document.querySelector('.lightbox-nav.left');
    const navRight = document.querySelector('.lightbox-nav.right');
    let currentIndex = 0;

    function showImage(index) {
      const img = images[index];
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      lightboxMeta.textContent = img.dataset.meta || '';
      lightboxCaption.textContent = img.dataset.caption || '';
      lightbox.classList.add('active');
      currentIndex = index;
    }

    images.forEach((img, i) => {
      img.addEventListener('click', () => showImage(i));
    });

    closeBtn.addEventListener('click', () => lightbox.classList.remove('active'));
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) lightbox.classList.remove('active');
    });

    navLeft.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    });

    navRight.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    });

    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'ArrowLeft') navLeft.click();
      if (e.key === 'ArrowRight') navRight.click();
      if (e.key === 'Escape') lightbox.classList.remove('active');
    });
  </script>
