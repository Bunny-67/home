  <script>
    /* =========================================================
   LIGHTBOX FUNCTIONALITY FOR GRAPHICS GALLERY
   ========================================================= */
        const graphicsImages = document.querySelectorAll('.gallery-item img');
        const graphicsLightbox = document.getElementById('lightbox');
        const graphicsLightboxImg = graphicsLightbox.querySelector('.lightbox-img');
        const graphicsCloseBtn = graphicsLightbox.querySelector('.lightbox-close');
        const graphicsNavLeft = graphicsLightbox.querySelector('.lightbox-nav.left');
        const graphicsNavRight = graphicsLightbox.querySelector('.lightbox-nav.right');
        let graphicsIndex = 0;

        function showGraphicsImage(index) {
        const img = graphicsImages[index];
        graphicsLightboxImg.src = img.src;
        graphicsLightboxImg.alt = img.alt;
        graphicsLightbox.classList.add('active');
        graphicsIndex = index;
        }

        graphicsImages.forEach((img, i) => {
        img.addEventListener('click', () => showGraphicsImage(i));
        });

        graphicsCloseBtn.addEventListener('click', () => graphicsLightbox.classList.remove('active'));
        graphicsLightbox.addEventListener('click', (e) => {
        if (e.target === graphicsLightbox) graphicsLightbox.classList.remove('active');
        });

        graphicsNavLeft.addEventListener('click', () => {
        graphicsIndex = (graphicsIndex - 1 + graphicsImages.length) % graphicsImages.length;
        showGraphicsImage(graphicsIndex);
        });

        graphicsNavRight.addEventListener('click', () => {
        graphicsIndex = (graphicsIndex + 1) % graphicsImages.length;
        showGraphicsImage(graphicsIndex);
        });

        document.addEventListener('keydown', (e) => {
        if (!graphicsLightbox.classList.contains('active')) return;
        if (e.key === 'ArrowLeft') graphicsNavLeft.click();
        if (e.key === 'ArrowRight') graphicsNavRight.click();
        if (e.key === 'Escape') graphicsLightbox.classList.remove('active');
        });

  </script>
